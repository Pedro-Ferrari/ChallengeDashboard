<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuários</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script th:src="@{/js/scripts.js}"></script>
</head>
<body>
<div th:include="layout/navbar :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:include="layout/sidebar :: sidebar"></div>
        </div>
        <div class="col-md-10">
            <h1>Usuários</h1>
            <a href="/usuarios/novo" class="btn btn-primary mb-3">Adicionar Novo Usuário</a>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.cargo.nome}"></td>
                    <td>
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger">Deletar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
