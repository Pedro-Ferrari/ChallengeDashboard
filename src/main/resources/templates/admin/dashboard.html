<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!-- Sidebar com Thymeleaf -->
            <div th:replace="layout/sidebar :: sidebar"></div>
        </div>
        <div class="col-md-10">
            <h1>Dashboard</h1>

            <!-- Cartões -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">Total de Usuários</h5>
                            <p class="card-text" th:text="${totalUsuarios}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">Feedbacks Recebidos</h5>
                            <p class="card-text" th:text="${totalFeedbacks}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">Total de Cargos</h5>
                            <p class="card-text" th:text="${totalCargos}">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gráfico -->
            <div class="row mb-2">
                <div class="col-md-12">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <!-- Tabela de Feedbacks -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Últimos Feedbacks</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuário</th>
                            <th>Comentário</th>
                            <th>Rating</th>
                            <th>Data</th>
                        </tr>
                        </thead>
                        <tbody id="feedback-table-body">
                        <!-- Feedbacks serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function formatDate(dateString) {
        const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
        return new Date(dateString).toLocaleDateString('pt-BR', options);
    }

    function fetchFeedbacksAndRatings() {
        console.log('Fetching feedbacks...');

        fetch('https://expi-e7219-default-rtdb.firebaseio.com/feedback.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na resposta da API');
                }
                return response.json();
            })
            .then(data => {
                console.log('Dados recebidos:', data);

                const tableBody = document.getElementById('feedback-table-body');
                tableBody.innerHTML = '';

                let ratingCounts = {};

                if (data) {
                    Object.keys(data).forEach(key => {
                        const feedback = data[key];

                        if (feedback && feedback.id && feedback.usuario && feedback.comentario && feedback.rating && feedback.data) {
                            const formattedDate = formatDate(feedback.data);

                            const row = document.createElement('tr');

                            row.innerHTML = `
                                <td>${feedback.id}</td>
                                <td>${feedback.usuario}</td>
                                <td>${feedback.comentario}</td>
                                <td>${feedback.rating}</td>
                                <td>${formattedDate}</td>
                            `;

                            tableBody.appendChild(row);

                            // Contagem dos ratings para o gráfico
                            if (ratingCounts[feedback.rating]) {
                                ratingCounts[feedback.rating]++;
                            } else {
                                ratingCounts[feedback.rating] = 1;
                            }
                        } else {
                            console.warn('Feedback inválido ou propriedades ausentes:', feedback);
                        }
                    });
                } else {
                    console.log('Nenhum feedback encontrado.');
                }

                updateChart(ratingCounts);
            })
            .catch(error => {
                console.error('Erro ao buscar feedbacks:', error);
            });
    }

    function updateChart(ratingCounts) {
        const ctx = document.getElementById('myChart').getContext('2d');
        const labels = Object.keys(ratingCounts);
        const data = Object.values(ratingCounts);

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Feedbacks',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    window.onload = fetchFeedbacksAndRatings;
</script>

</body>
</html>
